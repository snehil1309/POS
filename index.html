<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café POS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-none" id="main-nav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" id="nav-brand"><i class="bi bi-shop"></i> Café POS</span>
            <div class="d-flex align-items-center text-white">
                <span id="nav-outlet-name" class="me-3 badge bg-light text-primary fs-6"></span>
                <span id="nav-clock" class="me-3"></span>
                <button class="btn btn-sm btn-danger me-2" id="btn-reset-data"><i class="bi bi-trash"></i> Reset
                    Data</button>
                <button class="btn btn-sm btn-outline-light" id="btn-change-outlet">Change Outlet</button>
            </div>
        </div>
    </nav>

    <!-- App Container -->
    <div id="app-container" class="container-fluid mt-4">
        <!-- Dynamic content will be injected here -->
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="js/models/PosModel.js"></script>
    <script src="js/views/PosView.js"></script>
    <script src="js/controllers/PosController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
